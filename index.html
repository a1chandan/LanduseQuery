<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>जग्गा वर्गिकरण खोज</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">कित्तागत विवरण खोजी</h2>
        <div class="card p-4 mt-3 shadow">
            <!-- VDC Dropdown -->
            <label for="vdc" class="form-label">गा.वि.स. छान्नुस:</label>
            <select id="vdc" class="form-select mb-3" onchange="populateWards()">
                <option value="">-- Select VDC --</option>
            </select>

            <!-- Ward Dropdown -->
            <label for="ward" class="form-label">वडा नं/सिट छान्नुस:</label>
            <select id="ward" class="form-select mb-3">
                <option value="">-- Select Ward --</option>
            </select>

            <!-- Parcel ID Input -->
            <label for="parcel" class="form-label">कित्ता नं:</label>
            <input type="text" id="parcel" class="form-control mb-3" placeholder="Enter Parcel ID">

            <!-- Query Button -->
            <button id="searchBtn" class="btn btn-primary w-100 mt-3" onclick="queryData()">Search</button>

            <!-- Progress Bar -->
            <div class="progress mt-3" style="display: none;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%"></div>
            </div>
        </div>

        <!-- Results Section -->
        <div id="results" class="mt-5"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
