<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Land Records Query</title>
</head>
<body>
  <h1>Query Land Records</h1>
  <form id="queryForm">
    <label for="vdc">VDC:</label>
    <select id="vdc" name="vdc" required>
      <option value="">Select VDC</option>
    </select><br><br>

    <label for="ward">Ward:</label>
    <select id="ward" name="ward" required>
      <option value="">Select Ward</option>
    </select><br><br>

    <label for="parcel_id">Parcel ID:</label>
    <input type="text" id="parcel_id" name="parcel_id" required><br><br>

    <button type="submit">Query</button>
  </form>

  <h2>Results:</h2>
  <pre id="results"></pre>

  <script src="app.js"></script>
</body>
</html>
